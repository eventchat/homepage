<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventChat App</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>


  <div id="header">
    <div id="hand"></div>
    <div id="text">
      <div id="title">EventChat</div>
      <div id="byline">A better way to<br> be connected in events</div>
      <a id="download"></a>
    </div>
  </div>

  <div id="columns">
    <div id="event" class="column">
      <img src="./img/event-icon.png" alt="" width="40" height="40">
      <div class="desc">
        Get event feeds all in one place
      </div>
      <img class="screenshot" src="./img/event-phone.png" alt="" width="211" height="459">
    </div><div id="chat" class="column">
      <img src="./img/chat-icon.png" alt="" width="40" height="40">
      <div class="desc">
        Chat instantly with people in the event
      </div>
      <img class="screenshot" src="./img/chat-phone.png" alt="" width="211" height="459">
    </div><div id="people" class="column">
      <img src="./img/people-icon.png" alt="" width="40" height="40">
      <div class="desc">
        Stay in touch with people you met
      </div>
      <img class="screenshot" src="./img/people-phone.png" alt="" width="211" height="459">
    </div>
  </div>

  <div id="footer">
    <div id="footer-columns">
      <div class="footer-column">
        <h4>TEAM MEMBER</h4>
      </div>
      <ul>
        <li></li>
      </ul>
    </div>
    <div id="footer-columns">
      <div class="footer-column">
        <h4>DESIGNED BY</h4>
      </div>
      <ul>
        <li></li>
      </ul>
    </div>
    <div id="footer-columns">
      <div class="footer-column">
        <h4>FACULTY SUPERVISOR</h4>
      </div>
      <ul>
        <li></li>
      </ul>
    </div>
    <div id="footer-columns">
      <div class="footer-column">
        <h4>ACKNOWLEDGEMENT</h4>
      </div>
      <ul>
        <li></li>
      </ul>
    </div>
  </div>

  <script src="./js/lib/jquery.min.js"></script>
  <script src="./js/lib/waypoints.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
